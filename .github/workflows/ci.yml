name: CI

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: xcodebuild -project CITest.xcodeproj -scheme CITest -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' clean build

      - name: Run tests
        run: xcodebuild -project CITest.xcodeproj -scheme CITest -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' test
